<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <h2>Register</h2>
  
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="username" />
        <div class="error" *ngIf="submitted && f['username'].errors">
          Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div class="error" *ngIf="submitted && f['email'].errors">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Invalid email</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" formControlName="dob" />
        <div class="error" *ngIf="submitted && f['dob'].errors">Date of Birth is required</div>
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input id="mobile" type="text" formControlName="mobile" />
        <div class="error" *ngIf="submitted && f['mobile'].errors">
          <div *ngIf="f['mobile'].errors?.['required']">Mobile is required</div>
          <div *ngIf="f['mobile'].errors?.['pattern']">Enter 10 digit number</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div class="error" *ngIf="submitted && f['password'].errors">
          <div *ngIf="f['password'].errors?.['required']">Password is required</div>
          <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" />
        <div class="error" *ngIf="submitted && (f['confirmPassword'].errors || registerForm.errors?.['mismatch'])">
          <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</div>
          <div *ngIf="registerForm.errors?.['mismatch']">Passwords do not match</div>
        </div>
      </div>
  
      <button type="submit" class="register-btn">Register</button><br><br>
      <button class="register-btn" [routerLink]="['/login']" routerLinkActive="router-link-active" >Back to Login</button>
    </form>
  </div>
